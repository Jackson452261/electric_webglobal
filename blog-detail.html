<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail</title>
   
    <link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="css/style.css" rel="stylesheet">
<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        /* 確保內容居中對齊 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f8f9fa;
        }

        .container {
            width: 60%;
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            text-align: justify;
        }

        #blog-date {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
        }

        #blog-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    

<section id="blog-content" class="blog-detail-sec">
    <div class="container">
        <h1 id="blog-title">Loading...</h1>
        <p id="blog-date"></p>
        <img id="blog-image" src="" alt="Blog Image">
        <p id="blog-description"></p>
    </div>
</section>

<script src="js/blog-detail.js"></script>

</body>
</html>
